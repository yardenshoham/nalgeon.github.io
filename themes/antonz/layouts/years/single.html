{{ define "main" }}
{{ $year := .Date.Format "2006" }}

<section class="storey">
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-10">
                <div class="article">
                    <header>
                        <h1>{{ $year }}</h1>
                    </header>
                </div>

                <div class="posts">
                    {{- range (where site.RegularPages "Section" "posts").ByDate.Reverse }}
                    {{- if eq (.Date.Format "2006") $year }}
                    {{- partial "post-stub.html" . -}}
                    {{- end }}
                    {{- end }}
                </div>
            </div>
        </div>
    </div>
</section>
{{ end }}
